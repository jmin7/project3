<h1>{{ $ctrl.title }}</h1>

<ul>
    <li ng-repeat="job in $ctrl.jobsList">

        <pre>{{ job['_id'] }}</pre>
        <pre>{{ job['jobtitle'] }}</pre>
        <pre>{{ job['company'] }}</pre>
        <pre>{{ job['formattedLocation'] }}</pre>
        <pre>{{ job['snippet'] }}</pre>
        <pre>{{ job['date'] }}</pre>
        <button ng-click="$ctrl.console(job._id)">
            <a class="noFormat" ui-sref="profile" ui-sref-opts="{reload:true}">Delete</a>
        </button>
    </li>
</ul>
