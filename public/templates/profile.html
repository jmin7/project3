<h1>{{ $ctrl.title }}</h1>

<ul>
    <li ng-repeat="job in $ctrl.jobsList">
        <div class="jobDisplay">
            <p>{{ job['jobtitle'] }}</p>
            <p>{{ job['company'] }}</p>
            <p>{{ job['formattedLocation'] }}</p>
            <p>{{ job['date'] }}</p>
        </div>
    </li>
</ul>
