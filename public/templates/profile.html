<h1>{{ $ctrl.title }}</h1>

<ul>
    <li ng-repeat="job in $ctrl.jobsList">

        <pre>{{ job['_id'] }}</pre>
        <pre>{{ job['jobtitle'] }}</pre>
        <pre>{{ job['company'] }}</pre>
        <pre>{{ job['formattedLocation'] }}</pre>
        <pre>{{ job['snippet'] }}</pre>
        <pre>{{ job['date'] }}</pre>


        <input ng-show="$ctrl.showInput" type="text">

        <button ng-click="$ctrl.removeJob(job._id)">
            <a class="noFormat" ui-sref="profile" ui-sref-opts="{reload:true}">Delete</a>
        </button>

        <button ng-click="$ctrl.showComment()">Edit</button>
        <!--<button ng-show="editing" ng-click="editing = false" ng-submit="$ctrl.inputField">Save</button>-->

    </li>
</ul>
